<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Practice with Tables</title>
</head>

<body>

  <h1>Practicing with Nested Tables</h1>

  <table border="1" cellspacing="0">
    <thead>
      <tr>
        <th>Table Heading 01</th>
        <th colspan="2">Table Heading 02</th>
        <th>Table Heading 03</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        </td>
        <td colspan="2">2 and 3</td>
        <td>4</td>
      </tr>
      <tr>
        <td rowspan="3">5, 9 and 13</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>14</td>
        <td colspan="2">15 and 16</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
