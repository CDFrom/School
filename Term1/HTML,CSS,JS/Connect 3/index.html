<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Connect 3</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Create a layout -->
  <div id="board">
    <div class="cell" title="0" id="0"></div>
    <div class="cell" title="1" id="1"></div>
    <div class="cell" title="2" id="2"></div>
    <div class="cell" title="3" id="3"></div>
    <div class="cell" title="4" id="4"></div>
    <div class="cell" title="5" id="5"></div>
    <div class="cell" title="6" id="6"></div>
    <div class="cell" title="7" id="7"></div>
    <div class="cell" title="8" id="8"></div>
    <div class="cell" title="9" id="9"></div>
    <div class="cell" title="10" id="10"></div>
    <div class="cell" title="11" id="11"></div>
    <div class="cell" title="12" id="12"></div>
    <div class="cell" title="13" id="13"></div>
    <div class="cell" title="14" id="14"></div>
    <div class="cell" title="15" id="15"></div>
    <div class="cell" title="16" id="16"></div>
    <div class="cell" title="17" id="17"></div>
  </div>
  <!-- Screen for after game has ended -->
  <div id="gameOver">
    <p id="gameOverText"></p>
    <button id="restart" class="myButton" type="button" name="button">Try Again?</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
